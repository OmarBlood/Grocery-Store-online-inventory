{% extends 'layout.html' %}

{% block body %}
<div>
  <h1>Lectures Page</h1>
  <ul class = "list-group">
    {% for lecture in lectures %}
      <li class = "list-group-item"><a href = "lecture/{{lecture.getLTid()}}">{{lecture.getTitle()}}</a></li>
    {% endfor %}
  </ul>
  <br>
  <a class="btn btn-success" href="/add/{{'Lecture'}}">Add a Lecture</a>
</div>

{% endblock %}
