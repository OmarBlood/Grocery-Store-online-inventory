<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        h1{
            color: white;
            text-align: center;
            display: block;
            width: 100%;
            background-color: #242424;
            opacity: 0.8;
        }
        input{
            border: 3px silver solid;
        }
        div{
            text-align: right;
            margin-right: 40%;
        }
        form{
            text-align: right;
        }
    
    </style>
</head>
<body>
    <h1>Login into your Account</h1>
    <div id="login">
      <form method=post>
        Username: <input type="text" name="username" id="login">

        <br>

        Password: <input type="password" name="password" id="login">
        <br>

        <input type="submit" value="Submit">

        <p>Not registered? Sign up here.</p>
        <input type="submit" value="Register">
      </form>
    </div>
</body>
</html>
